<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Signature</title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center flex-column vh-100">
        <form class="mb-3 d-flex flex-column align-items-center">
            <label class="form-label">I</label>
            <input type="text" class="form-control form-input" placeholder="Your name">
            <label class="form-label mt-2">consent to do business electronically</label>
        </form>

        <div class="d-flex flex-column align-items-center">
            <label class="form-label">Signature</label>
            <canvas id="signature-pad" class="signature-pad"></canvas>
        </div>

        <div class="button-container mt-3">
            <button type="button" id="save" class="btn btn-secondary">Save</button>
            <button type="button" id="clear-signature" class="btn btn-danger mt-2">Clear Signature</button>
            <button type="button" id="show-copy" class="btn btn-primary mt-2" disabled>Show Copy of Signed Document</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
